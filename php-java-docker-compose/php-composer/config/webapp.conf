<VirtualHost *:80>
    DocumentRoot /var/www/html/webapp/public
    ServerName 127.0.0.1
    <Directory /var/www/html/webapp/>
        AllowOverride All
    </Directory>
</VirtualHost>
<IfModule dir_module>
    DirectoryIndex index.html index.php
</IfModule>
<FilesMatch \.php$>
    SetHandler application/x-httpd-php
</FilesMatch>